query getContentById($id: Int!) {
  Content(id: $id) {
    id
    name
    type
    file {
      path
      filename
    }
    collection {
      contents {
        id
        name
        file {
          path
          filename
        }
      }
    }
  }
}

query getContents($limit: Int, $offset: Int, $removed: Boolean) {
  Contents(limit: $limit, offset: $offset, removed: $removed) {
    id
    name
    type
    file {
      path
      filename
    }
    collection {
      contents {
        id
        name
        file {
          path
          filename
        }
      }
    }
  }
}
