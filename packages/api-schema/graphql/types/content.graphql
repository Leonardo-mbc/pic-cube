enum ContentType {
  COLLECTION
  ALBUM
  FILE
}

type Collection {
  id: Int!
  contents: [Content!]!
  lastModifiedAt: DateTime!
}

type Album {
  id: Int!
  lastModifiedAt: DateTime!
}

type File {
  id: Int!
  path: String!
  filename: String!
  fileLastAccessedAt: DateTime!
  fileLastModifiedAt: DateTime!
}

type Content {
  id: Int!
  name: String!
  type: ContentType!
  removed: Boolean!
  lastAccessedAt: DateTime!
  collection: Collection
  album: Album
  file: File
}

type Query {
  Content(id: Int!): Content!
  Contents(limit: Int, offset: Int, removed: Boolean): [Content!]!
  ContentsInCollection(collectionId: Int!): [Content!]!
  ContentsInAlbum(albumId: Int!): [Content!]!
}

type Mutation {
  createCollection(name: String!, contentIds: [Int!]): Content!
  createAlbum(name: String!): Content!
  createFile(
    name: String!
    path: String!
    filename: String!
    lastAccessedAt: DateTime!
    lastModifiedAt: DateTime!
  ): Content!
  removeContent(id: Int!): Content!
}
