scalar Date

type Directory {
  id: Int!
  label: String!
  path: String!
  aliasPath: String!
  createdAt: Date!
  updatedAt: Date!
}

type Query {
  Directory(id: Int!): Directory!
  Directories(limit: Int, offset: Int): [Directory!]
}

type Mutation {
  createDirectory(label: String!, path: String!, aliasPath: String!): Directory!
}
